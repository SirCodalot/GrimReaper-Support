blood_types:
  # Blood ID
  red:
    # Blood icon, will appear in the blood menu
    icon:
      # The icon's item type. Format: MATERIAL:DURABILITY
      type: INK_SACK:1
      # The icon's name
      display_name: "&cRed Blood"
      # The icon's lore
      lore:
      - ""
      - "&7Normal red blood"
    # Permission that players must have to buy / select this blood
    permission: "grimreaper.blood.red"
    # [OPTIONAL] If this field exists, players will need to buy the blood before selecting it. You must have vault to use this feature
    #price: 10
    # The amount of items that will be dropped
    amount: 16
    # How many seconds will pass before the blood disappear
    duration: 3
    # The items that will be dropped. Format: MATERIAL:DURABILITY
    items:
    - INK_SACK:1

